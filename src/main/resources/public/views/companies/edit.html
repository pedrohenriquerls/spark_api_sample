<form class="form-horizontal" role="form" ng-submit="edit()">
    <ng-include src="'/views/companies/form.html'"></ng-include>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Edit Company</button>
        </div>
    </div>
</form>


<h2>Employees</h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            Name
        </th>
    </tr>
    <tr class="employees" ng-repeat="employee in company.employees">
        <td>{{$index+1}}</td>
        <td>
            {{employee.name}}
        </td>
    </tr>
</table>
