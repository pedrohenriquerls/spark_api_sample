<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="name"  ng-model="company.name">
    </div>
</div>
<div class="form-group">
    <label for="address" class="col-sm-2 control-label">Address</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="address"  ng-model="company.address">
    </div>
</div>
<div class="form-group">
    <label for="country" class="col-sm-2 control-label">Country</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="country"  ng-model="company.country">
    </div>
</div>
<div class="form-group">
    <label for="city" class="col-sm-2 control-label">City</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="city"  ng-model="company.city">
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="email"  ng-model="company.email">
    </div>
</div>
<div class="form-group">
    <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>

    <div class="col-sm-10">
        <input type="text" class="form-control" id="phoneNumber"  ng-model="company.phoneNumber">
    </div>
</div>
