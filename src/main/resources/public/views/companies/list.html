<h2>All Companies
    <div>
        <a class="btn btn-primary pull-right" href="#/companies/create"><i
                class="icon-plus-sign icon-white"></i> New Company</a>
    </div>
    <div>
        <a class="btn btn-primary pull-right" href="#/companies/employee/create"><i
                class="icon-plus-sign icon-white"></i> New Employee</a>
    </div>
</h2>

<table class="table table-hover">
    <tr>
        <th>
            #
        </th>
        <th>
            UUID
        </th>
        <th>
            Name
        </th>
        <th></th>
    </tr>
    <tr class="companies" ng-repeat="company in companies">
        <td>{{$index+1}}</td>
        <td>
            {{company.company_uuid}}
        </td>
        <td>
            {{company.name}}
        </td>
        <td>
            <a class="btn btn-primary pull-right" href="#/companies/{{company.company_uuid}}/edit">Edit</a>
        </td>
    </tr>
</table>
